<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label fixed>Nome</ion-label>
    <ion-input type="text" [(ngModel)]="formValues.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Ultimo Nome</ion-label>
    <ion-input type="text" [(ngModel)]="formValues.lastName"></ion-input>
  </ion-item>

  <button ion-button (click)="setUser(formValues)">Enviar</button>

  <ion-list>
    <ion-item-sliding *ngFor="let user of usersList">
      <ion-item>
        <ion-label>{{ user.name }} {{ user.lastName }}</ion-label>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteUser(user.id)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
